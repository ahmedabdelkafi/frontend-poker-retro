<!-- session.component.html -->

<!-- Form for creating a new session -->
<form (ngSubmit)="createSession()">
  <label for="sessionId">Session ID:</label>
  <input type="text" [(ngModel)]="newSession.sessionId" name="sessionId" id="sessionId" required>
  <button type="submit" [disabled]="isCreatingSession">Create Session</button>
</form>

<!-- Display list of sessions -->
<ul>

  <li *ngFor="let session of sessions">
    {{ session?.sessionId }} <!-- Use safe navigation operator to access sessionId property -->


</ul>
